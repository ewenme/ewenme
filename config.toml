baseurl = "https://ewenme.rbind.io/"
title = "ewenme"

theme = "minimo"

disqusShortname = "http-ewenme-rbind-io"
googleAnalytics = "UA-98719738-1"

Paginate = 8

preserveTaxonomyNames = true

[params]
  dateFormat = "02 January, 2006"
  copyrightOwner = "Ewen Henderson"
  copyrightStartYear = "2017"
  favicon = "favicon.ico"
  hideEntryNavigation = true
  customCSS = ["css/custom.css"]
  hideSocialMenu = false
  showReadTime = true

[taxonomies]
  category = "categories"

[author.social]
  email = "ewenhenderson@gmail.com"
  github = "ewenme"
  twitter = "ewen_"

[permalinks]
  page = "/:slug/"

[[menu.main]]
  name = "home"
  weight = -80
  identifier = "home"
  url = "/"

[[menu.main]]
  name = "posts"
  weight = -70
  identifier = "posts"
  url = "/blog"

defaultContentLanguage = "en"

[languages]
  [languages.en]
    lang = "en"
    languageName = "English"
    weight = 1

ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]
